<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hi Baby ðŸ©·</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(135deg, #ffe4ec, #ffe4f3);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      background: white;
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      text-align: center;
      z-index: 10;
      position: relative;
    }

    .card h1 {
      font-size: 2em;
      color: #ff66a3;
    }

    .card p {
      font-size: 1.2em;
      color: #333;
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: #ff69b4;
      transform: rotate(45deg);
      animation: float 6s linear infinite;
      opacity: 0.6;
    }

    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: #ff69b4;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    .btn {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background-color: pink;
    }

    @keyframes float {
      0% {
        bottom: 0;
        left: calc(100% * var(--i));
        transform: rotate(45deg) translateY(0);
      }
      100% {
        bottom: 100%;
        left: calc(100% * var(--i));
        transform: rotate(45deg) translateY(-200px);
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Hi Baby ðŸ©·</h1>
    <p>I made this for you ðŸ¥¹<br>Just to make your day a little brighter âœ¨</p>
    
    <a href="cute-love.html">
        <button class="btn">Go On</button>
      </a>
  </div>

  <!-- Floating Hearts -->
  <script>
    for (let i = 0; i < 30; i++) {
      let heart = document.createElement("div");
      heart.classList.add("heart");
      heart.style.left = `${Math.random() * 100}%`;
      heart.style.animationDelay = `${Math.random() * 10}s`;
      heart.style.setProperty('--i', Math.random());
      document.body.appendChild(heart);
    }
  </script>
</body>
</html>
